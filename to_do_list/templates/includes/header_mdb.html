{% load static %}

<header>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand nav-link" target="_blank" href="{% url 'core:homepage' %}">
        <strong>PARAplanner</strong>
      </a>
      <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="btn btn-outline-light me-2" data-mdb-ripple-init aria-current="page"
               href="{% url 'para:dashboard' %}">{{ user.username }}</a>
          </li>
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light" data-mdb-ripple-init role="button"
                      data-bs-toggle="button">
                Logout
              </button>
            </form>
          </li>
        </ul>
      {% else %}
        <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="btn btn-outline-light me-2" data-mdb-ripple-init aria-current="page" href="{% url 'login' %}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light" data-mdb-ripple-init href="{% url 'registration' %}" rel="nofollow"
               target="_blank">Регистрация</a>
          </li>
        </ul>
      {% endif %}
      <ul class="navbar-nav d-flex flex-row">
        <!-- Icons -->
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link" href="скоро_будет" rel="nofollow" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link" href="скоро_будет" rel="nofollow" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link" href="https://github.com/griseeminence" rel="nofollow" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
      </div>
      </div>
  </nav>
  <!-- Navbar -->

  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white" data-mdb-theme="dark">
          <h1 class="mb-3">PARAplanner</h1>
          <h5 class="mb-4">Система, которая изменит вашу жизнь...</h5>
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light btn-lg m-2"
               data-mdb-ripple-init href="{% url 'para:dashboard' %}"
               target="blank"
               role="button">
              Мой PP
            </a>
          {% else %}
            <a class="btn btn-outline-light btn-lg m-2"
               data-mdb-ripple-init
               href="{% url 'login' %}"
               role="button"
               rel="nofollow"
               target="_blank">
              Присоединяйся!
            </a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
