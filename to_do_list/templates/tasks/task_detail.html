{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}


{% block content %}


<div class="card col-12 text-white bg-secondary mb-3">
  <div class="card-header">
    Задача: {{ object.title }}<br>
    Описание: {{ object.description }}<br>
    Дата: {{ object.due_date }}<br>
    Статус: {{ object.status }}<br>
    Приоритет: {{ object.priority }}<br>
  </div>
</div>


{% endblock %}
